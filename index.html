<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Prestamos Online</title>
</head>
<body>
<div class="row">
    <div id="box1" class="col-md-7 col-sm-7 col-xs-7">
        <p id="titulo">prestamosonline.com</p>
        <div id="dolarblue" class="row">

        </div>
        
        <div class="carrito">
            <div class="botoncerrar">
                <img class="iconoborrar2" id="iconoborrar2" src="css/img/cerrar.png" alt="cerrar">
            </div>
            <div>
                <p class="titulo">Resumen de prestamos</p>
                <table class="table table2" id="tabla">
                    <tr>
                        <th></th>
                        <th>Monto</th>
                        <th>Cuotas</th>
                        <th>Intereses</th>
                        <th>Final</th>
                    </tr>
                </table>
                <table class="table table3" id="tabla2">

                </table>
            <div>
                <button class="btn btn-secondary boton1" id="boton3">Confirmar Prestamos</button>
            </div>
            </div>
        </div>
    </div>
    <div id="box2" class="col-md-5 col-sm-5 col-xs-5">
        <form id="formu" class="">
            <div id="box3">
                <p>Préstamos al instante</p>
            </div>
            <div class="row">
                <div id="box8">
                    <input type="number" placeholder="Ingrese el monto que desea" class="form-control nombre" id="mont" >
                </div>
                <div id="box9">
                    <select name="cuotas" id="cuot" class="form-control" >
                        <option value="">Cuotas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="box4">
                    <input type="text" placeholder="Nombre" class="form-control nombre" id="nomb" >
                </div>
                <div id="box5">
                    <input type="text" placeholder="Apellido" class="form-control apellido" id="ape" >
                </div>
            </div>
            <div class="row">
                <div class="sexo" id="box6">
                    <select name="Sexo" id="sex" class="form-control" placeholder="Holis" >
                        <option selected value="">Sexo</option>
                        <option value="mujer">Mujer</option>
                        <option value="hombre">Hombre</option>
                    </select>
                </div>
                <div class="situacion" id="box7">
                    <select name="Situacion" id="sit" class="form-control" placeholder="Holis" >
                        <option value="" selected>Situación laboral</option>
                        <option value="empleado">Empleado</option>
                        <option value="empleadop">Empleado Publico</option>
                        <option value="monotributista">Monotributista</option>
                        <option value="trabajadori">Trabajador Independente</option>
                        <option value="jubilado">Jubilado</option>
                        <option value="autonomo">Autónomo</option>
                        <option value="beneficiariop">Beneficiario de plan</option>
                        <option value="desempleado">Desempleado</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="monto2">
                <input type="email" placeholder="Email" class="form-control" id="email" >
            </div>
            <div class="row">
                <div class="dni" id="box4">
                    <input type="text" placeholder="D.N.I." class="form-control nombre" id="dni" >
                </div>
                <div class="telefono" id="box5">
                    <input type="text" placeholder="Telefono" class="form-control telefon" id="tel" >
                </div>
            </div>
            <div>
                <button class="btn btn-secondary boton1" id="boton">Calcular préstamo</button>
            </div>
        </form>
        <div id="tablas">

        </div>
        <div id="botoncarrito">

        </div>
    </div>
</div>
<div class="fondo1">
</div>


</div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
